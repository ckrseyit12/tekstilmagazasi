<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOĞRUDUR TEKSTİL</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
  <a href="index.html"  class="logo"><img src="images/logo yeni.png" width="90" height="90">DOĞRUDUR TEKSTİL</a>
  <div class="nav-right">
    <a href="cart.html" id="cart-icon">
      <i class="ri-shopping-bag-line"></i>
      <span class="cart-item-count">0</span>
    </a>
    <a href="favorites.html" id="favorite-icon">
     <i class="ri-heart-line"></i>
      <span class="favorite-item-count">0</span>
    </a>

        </div>
    </nav>

    <div class="product-detail">
        <div class="product-img">
            <div class="thumbnail-list">
                <img src="images/product1_green_1.jpg">
                <img src="images/product1_green_2.jpg">
                <img src="images/product1_green_3.jpg">
                <img src="images/product1_green_4.jpg">
            </div>
            <div class="main-img">
                <img src="images/product1_green_1.jpg">
            </div>
        </div>
        <div class="product-info">
            <h2 class="title">Men Casual Round Neck T-shirt</h2>
            <div class="rating">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-line"></i>
                <span>4.8</span>
            </div>
            <span class="price">$100</span>
            <p class="description">tam mevsimlik çok güzel</p>
            <div class="size-selection">
                <p>Select size</p>
                <div class="size-options">
                    <button class="selected">S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                    <button>XXL</button>
                </div>
            </div>
            <div class="color-selection">
                <p>Select color</p>
                <div class="color-options">
                    <img src="images/product1_green_1.jpg" class="selected">
                    <img src="images/product1_yellow_1.jpg">
                    <img src="images/product1_red_1.jpg">
                    <img src="images/product1_white_1.jpg">
                    <img src="images/product1_maroon_1.jpg">
                </div>
            </div>
            <button class="btn" id="add-cart-btn">Add to cart</button>
            <div class="product-policy">
                <p>100% original product</p>
                <p>Easy return and exchange policy within 14 days.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
