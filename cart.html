<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOĞRUDUR TEKSTİL</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
<nav>
  <a href="index.html" class="logo">DOĞRUDUR TEKSTİL</a>
  <div class="nav-right">
    <a href="cart.html" id="cart-icon">
      <i class="ri-shopping-bag-line"></i>
      <span class="cart-item-count">0</span>
    </a>
    <a href="favorites.html" id="favorite-icon">
     <i class="ri-heart-line"></i>
      <span class="favorite-item-count">0</span>
    </a>

        </div>
    </nav>

    <div class="cart">
        <div class="cart-header">
            <span>Product</span>
            <span>Price</span> 
            <span>Quantity</span>
            <span>Total</span>
            <span>Remove</span>
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <div class="product">
                    <img src="images/product1_green_1.jpg" alt="Product">
                    <div class="item-detail">
                        <p>Men Casual Round Neck T-shirt</p>
                        <div class="size-color-box">
                            <span class="size">L</span>
                            <span class="color">Green</span>
                        </div>
                    </div>
                </div>
                <span class="price">$100</span>
                <div class="quantity">
                    <input type="number" value="1" min="1">
                </div>
                <span class="total-price">$100</span>
                <button class="remove"><i class="ri-close-line"></i></button>
            </div>
        </div>

        <div class="cart-total">
            <h3>Cart Total</h3>
            <p>Subtotal: <span class="subtotal">$100</span></p>
            <p>Delivery Fee: <span>Free</span></p>
            <p>Grand Total: <span class="grand-total">$100</span></p>
            <button class="btn">Proceed to Checkout</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
